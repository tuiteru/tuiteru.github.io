<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>音声の再生</title>　<!-- ここにタイトルを入れる -->
</head>

<body bgcolor="#10100E" text="#cccccc">　<!-- 文字を白、背景を黒にする -->
 <p style=" font-size: 18px; ">サンプルの再生</p>
</body>


<FIGURE>
  <FIGCAPTION>サンプル音声。:</FIGCAPTION> <!-- これは音声ファイルのキャプション -->
　　<!-- 再生・停止・音量を追加 -->
  　<AUDIO
      CONTROLS　
      SRC="sample.mp3">  <!-- オーディオファイルを指定して埋め込みして再生 -->
            
            <CODE>AUDIO</CODE> ELEMENT.
    </AUDIO>
</FIGURE>

    
    
<audio preload="metadata" controls>

<source src="sample.mp3" type="audio/mp3">

</audio>
